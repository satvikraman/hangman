<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
        <script src="scripts/hangman.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/hangman.css" />
    </head>
    <body>
        <div class="selectLanguage">
            <button onclick=buttonClick() class="dropButton">Select Language <i class="fa fa-caret-down"></i></button>
            <div id="dropDownContentID" class="dropDownContent">
                <a href=# onclick="englishLang()">English</a>
                <a href=# onclick="germanLang()">German</a>  
            </div>
        </div>
        <h1 id = "Clue"></h1>
        <h1 class = "ans" id = "Ans"></h1>
        <img id = "Hangman" src="img/hangman0.png" alt="Hangman">
        <button onclick=newGame() class="newGame">New Game</button>
    </body>
</html>
